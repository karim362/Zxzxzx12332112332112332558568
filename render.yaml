services:
  - type: web
    name: dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python dashboard.py
    # تم إزالة سطر port: 10000 هنا - وهذا هو ما حل مشكلة التحليل
    envVars:
      - key: REFERRAL_URL
        value: https://gamersunivers.com/default.aspx?u=1206990
      - key: PORT # Render يضيف هذا تلقائيا، ونؤكد تعيينه
        value: 10000
      # - key: NAVIGATION_TIMEOUT
      #   value: 60000
