<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة مراقبة البوت</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f5f5f5; }
        h1 { color: #333; }
        .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .stat { margin-bottom: 10px; }
        .success { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <div class="box">
        <h1>لوحة مراقبة البوت</h1>
        <div class="stat success">✅ عدد الحسابات المسجلة: {{ stats.success }}</div>
        <div class="stat fail">❌ عدد المحاولات الفاشلة: {{ stats.failed }}</div>
        <div class="stat">📧 آخر بريد تم إنشاؤه: {{ stats.last_email }}</div>
        <div class="stat">⚠️ آخر خطأ: {{ stats.last_error }}</div>
        <h3>الكابتشات الناجحة:</h3>
        <ul>
        {% for k, v in stats.captchas.items() %}
            <li>{{ k }}: {{ v }} مرة</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
